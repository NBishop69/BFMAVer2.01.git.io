<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gallery Homework</title>
  <link rel="stylesheet" href="css/style.css">
<script>
	document.addEventListener('DOMContentLoaded',function(){
//Get the parent div element
	const parentDiv = document.querySelector('.littlePics');
//Select all the image elements inside the parent div
	const images=parentDiv.querySelectorAll('#littlePic');
//loop through the images and assign tabindex
	images.forEach((image)=>{
  	image.setAttribute('tabindex','0');
});
	})
</script>
</head>

<body>
	
	<div id = "Viewer">
		Hover over an image below to display here.
	</div>
	
<div class="littlePics">
	<img id = "littlePic" alt = "Cleveland football stadium" src="Images/IMG_7035.jpg"
	onfocus = "upDate(this)" onblur = "unDo(this)" onmouseover = "upDate(this)" onmouseout = "unDo(this)">
	
	<img id = "littlePic" alt = "Buffalo Football Stdium" src="Images/Buffalo.jpg" 
	onfocus = "upDate(this)" onblur = "unDo(this)" onmouseover = "upDate(this)" onmouseout = "unDo(this)">
	
	<img id = "littlePic" src="Images/Cincinatti.jpg" alt = "Cincinatti football stadium"
	onfocus = "upDate(this)" onblur = "unDo(this)" onmouseover = "upDate(this)" onmouseout = "unDo(this)">
	
	<img id = "littlePic" alt = "Oakland football stadium" src="Images/Oakland.JPG"
	onfocus = "upDate(this)" onblur = "unDo(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img id = "littlePic" alt = "Pitsburg football stadium" src="Images/Pitsburg.jpg"
	onfocus = "upDate(this)" onblur = "unDo(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img id = "littlePic" src="Images/Washington.jpg" alt = "Washington football stadium"
	onfocus = "upDate(this)" onblur = "unDo(this)" onmouseover = "upDate(this)" onmouseout = "unDo()">
</div>
	
</body>
<script  src="./script.js"></script>
</html>
